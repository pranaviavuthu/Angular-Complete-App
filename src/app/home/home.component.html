

<form [formGroup]="studentForm">
    <input type="text" name="studentId"  id="studentId" formControlName="studentId">
    <input type="text" name="studentFirstName" id="studentFirstName" formControlName="studentFirstName">
    <input type="text" name="studentLastName" id="studentLastName" formControlName="studentLastName">

    <button type="submit"(click)="updateForm()">ClickForm</button>
</form>
